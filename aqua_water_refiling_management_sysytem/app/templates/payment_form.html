{% extends 'base.html' %}

{% block title %}Add Payment{% endblock %}

{% block content %}
<h2>Add Payment</h2>
<form method="POST" action="{{ url_for('add_payment') }}">
    <div class="form-group">
        <label for="order_id">Order ID:</label>
        <input type="number" class="form-control" id="order_id" name="order_id" required>
    </div>
    <div class="form-group">
        <label for="payment_date">Payment Date:</label>
        <input type="date" class="form-control" id="payment_date" name="payment_date" required>
    </div>
    <div class="form-group">
        <label for="amount_paid">Amount Paid:</label>
        <input type="number" step="0.01" class="form-control" id="amount_paid" name="amount_paid" required>
    </div>
    <div class="form-group">
        <label for="method">Payment Method:</label>
        <input type="text" class="form-control" id="method" name="method" required>
    </div>
    <div class="form-group">
        <label for="status">Payment Status:</label>
        <input type="text" class="form-control" id="status" name="status" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Payment</button>
</form>
{% endblock %}
