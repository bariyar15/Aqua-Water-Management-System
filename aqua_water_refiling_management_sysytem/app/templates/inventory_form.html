{% extends 'base.html' %}

{% block title %}Add Inventory{% endblock %}

{% block content %}
<h2>Add Inventory</h2>
<form method="POST" action="{{ url_for('add_inventory') }}">
    <div class="form-group">
        <label for="product_ID">Product ID:</label>
        <input type="number" class="form-control" id="product_ID" name="product_ID" required>
    </div>
    <div class="form-group">
        <label for="quantity_available">Quantity Available:</label>
        <input type="number" class="form-control" id="quantity_available" name="quantity_available" required>
    </div>
    <div class="form-group">
        <label for="reorder_level">Reorder Level:</label>
        <input type="number" class="form-control" id="reorder_level" name="reorder_level" required>
    </div>
    <div class="form-group">
        <label for="last_updated">Last Updated:</label>
        <input type="date" class="form-control" id="last_updated" name="last_updated" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Inventory</button>
</form>
{% endblock %}
