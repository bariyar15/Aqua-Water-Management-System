{% extends 'base.html' %}

{% block title %}Add Supplier{% endblock %}

{% block content %}
<h2>Add Supplier</h2>
<form method="POST" action="{{ url_for('add_supplier') }}">
    <div class="form-group">
        <label for="name">Supplier Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="contact_number">Contact Number:</label>
        <input type="text" class="form-control" id="contact_number" name="contact_number" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="form-group">
        <label for="supplied_product_ID">Supplied Product ID:</label>
        <input type="number" class="form-control" id="supplied_product_ID" name="supplied_product_ID" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Supplier</button>
</form>
{% endblock %}
